<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAwesomeOS</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0;
        }

        .desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 30px); /* Adjust for taskbar height */
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: space-between;
        }

        .start-button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .running-apps {
            display: flex;
            gap: 5px;
        }

        .running-apps span {
            background-color: #555;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .system-info {
            font-size: 0.9em;
        }

        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            min-height: 200px;
            display: none; /* Initially hidden */
            flex-direction: column;
        }

        .window.active {
            display: flex; /* Show when active */
        }

        .title-bar {
            background-color: #444;
            color: white;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab; /* Indicate draggable */
        }

        .title {
            font-weight: bold;
        }

        .controls button {
            padding: 5px 8px;
            cursor: pointer;
        }

        .content {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icon" onclick="openApp('terminal')">
            <img src="icons/terminal.png" alt="Terminal">
            <span>Terminal</span>
        </div>
        <div class="icon" onclick="openApp('browser')">
            <img src="icons/browser.png" alt="Browser">
            <span>Browser</span>
        </div>
        </div>

    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="running-apps">
            </div>
        <div class="system-info">
            <span id="time"></span>
        </div>
    </div>

    <div id="terminal" class="window">
        <div class="title-bar">
            <span class="title">Terminal</span>
            <div class="controls">
                <button onclick="closeApp('terminal')">X</button>
            </div>
        </div>
        <div class="content">
            <p>&gt; Welcome to MyAwesomeOS!</p>
            </div>
    </div>

    <div id="browser" class="window">
        <div class="title-bar">
            <span class="title">Browser</span>
            <div class="controls">
                <button onclick="closeApp('browser')">X</button>
            </div>
        </div>
        <div class="content">
            <p>This is a simulated browser.</p>
            </div>
    </div>

    <script>
        function openApp(appId) {
            const appWindow = document.getElementById(appId);
            if (appWindow) {
                appWindow.classList.add('active');
                // You might want to bring the window to the front here
            }
        }

        function closeApp(appId) {
            const appWindow = document.getElementById(appId);
            if (appWindow) {
                appWindow.classList.remove('active');
            }
        }

        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000); // Update time every second

        // Optional: Implement window dragging
        let activeWindow = null;
        let offsetX, offsetY;

        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('title-bar')) {
                activeWindow = e.target.parentNode;
                offsetX = e.clientX - activeWindow.getBoundingClientRect().left;
                offsetY = e.clientY - activeWindow.getBoundingClientRect().top;
                activeWindow.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (activeWindow) {
                activeWindow.style.left = (e.clientX - offsetX) + 'px';
                activeWindow.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (activeWindow) {
                activeWindow.style.cursor = 'grab';
                activeWindow = null;
            }
        });
    </script>
</body>
</html>
